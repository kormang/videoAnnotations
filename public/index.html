      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
	
	<form class="navbar-form navbar-right col-md-4">
			
			<div class="form-group col-md-8 col-xs-8"  role="search">
			<div class="ng-hide" ng-show="!login&&!error">
				<input ng-keydown="$event.keyCode == 13 && search()"  ng-keyup="$event.keyCode == 13 && ser()"
				style="border-radius:0;" type="text" class="form-control" placeholder="Search" ng-model="searchText" />
			</div>
			</div>
			<a class="col-md-4 col-xs-4" href="#/search">
				<button type="button" ng-click="search()" class="btn btn-default btn-xcolor">Go</button>
			</a>
		</form>
		
		<ul class="nav navbar-nav navbar-left col-md-6" role="input">
			<li class="ng-hide" ng-show="!login"> <a href="#/signup"><div>Sign up</div></a>  </li>
			<div class="ng-hide" ng-show="error">
            <textarea value="{{serverResponse}}"></textarea>
          </div>
			<li class="ng-hide" ng-show="login" style="color:white" ng-click="signOut()">
			  {{user}}
			  <a>Sign out</a>
			  
			</li>
			<form class="navbar-form navbar-right col-md-4">
			
			<input style="padding:5px" class="form-group ng-hide" ng-show="!login" id="email-input" type="email" placeholder="e-mail" ng-model="email" /> 
			<input style="padding:5px" class="form-group ng-hide" ng-show="!login" id="pass-input" type="password" placeholder="password" ng-model="pass" /> 
			 <button class="btn btn-default btn-xcolor ng-hide" ng-show="!login"> <div ng-click="signIn(email,pass)"> Sign in </div>  <!--ispraviti --> </button>
