<div class="row">
	<div class="col-sm-12">
		<div class="col-sm-4" ng-repeat="r in rez">
			<a href="#/video/{{r._id}}">
			<div class="shadowz">
				<ul> 
					<li>
						<h3> {{r.title}}
							<i ng-show={{r.videoMatches}} class=" glyphicon glyphicon-play"></i>
							<i ng-show={{r.annotationMatches}} class="glyphicon glyphicon-comment"></i>
						</h3> 
						 <p> {{r.author}} </p>   
						 <p> {{r.duration}} </p> 
					</li>
					<li>
						<span class="glyphicon glyphicon-comment"></span> 
						<span class="glyphicon glyphicon-play" style="float:right; padding-right:20px;"></span>
					</li>
				</ul>
			</div>
			</a> 
		</div>
	</div>
</div>
